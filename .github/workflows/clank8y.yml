name: clank8y

on:
  workflow_dispatch:
    inputs:
      prompt:
        description: Optional event-level instruction block appended to clank8y base prompt
        required: false
        type: string

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  review:
    name: Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build action
        run: pnpm build

      - name: Run local clank8y action
        uses: ./
        env:
          COPILOT_GITHUB_TOKEN: ${{ secrets.COPILOT_GITHUB_TOKEN }}
        with:
          prompt: ${{ inputs.prompt }}